<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Student Registration Form</title>
    <style>
      body {
        padding: 20px;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-container .btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Student Registration Form</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form action="{{ url_for('submit') }}" method="POST">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            required
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department:</label>
          <select
            class="form-select"
            id="department"
            name="department"
            required
          >
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">
              Electrical Engineering
            </option>
            <option value="Mechanical Engineering">
              Mechanical Engineering
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone No:</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
          />
        </div>
        <div class="mb-3">
          <label for="courseTitle" class="form-label">Course Title:</label>
          <input
            type="text"
            class="form-control"
            id="courseTitle"
            name="courseTitle"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <a href="{{ url_for('students') }}" class="btn btn-secondary"
        >View All Students</a
      >
      <br />
      <br />
      <a href="{{ url_for('customer_form') }}" class="btn btn-secondary"
        >Go to Customer Form</a
      >
      <br />
      <br />
      <a href="{{ url_for('product_form') }}" class="btn btn-secondary"
        >Go to Product Form</a
      >
      <br />
      <br />
      <a href="{{ url_for('category_form') }}" class="btn btn-secondary"
        >Go to Category Form</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

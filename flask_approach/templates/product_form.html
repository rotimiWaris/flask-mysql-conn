<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Product Registration</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form action="{{ url_for('submit_product') }}" method="POST">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="productName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="stockQuantity" class="form-label">Stock Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="stockQuantity"
            name="stockQuantity"
            required
          />
        </div>
        <div class="mb-3">
          <label for="categoryID" class="form-label">Category ID:</label>
          <input
            type="number"
            class="form-control"
            id="categoryID"
            name="categoryID"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <a href="{{ url_for('customer_form') }}" class="btn btn-secondary"
        >Go to Customer Form</a
      >
      <br />
      <br />
      <a href="{{ url_for('category_form') }}" class="btn btn-secondary"
        >Go to Category Form</a
      >
    </div>
  </body>
</html>

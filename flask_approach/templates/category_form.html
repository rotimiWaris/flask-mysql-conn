<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Category Registration</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form action="{{ url_for('submit_category') }}" method="POST">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name:</label>
          <input
            type="text"
            class="form-control"
            id="categoryName"
            name="categoryName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <a href="{{ url_for('customer_form') }}" class="btn btn-secondary"
        >Go to Customer Form</a
      >
      <br />
      <br />
      <a href="{{ url_for('product_form') }}" class="btn btn-secondary"
        >Go to Product Form</a
      >
    </div>
  </body>
</html>
